<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css"/>
</head>

<body>
    <div class="calcy">
        <section class="startscreen">0</section>
        <section class="operators-buttons">
        <div class="operator-button-row">
            <button class="operators-button clear">C</button>
            <button class="operators-button">←</button>
            <button class="operators-button">÷</button>
        </div>
        <div class="operator-button-row">
            <button class="operators-button">7</button>
            <button class="operators-button">8</button>
            <button class="operators-button">9</button>
            <button class="operators-button">×</button>
        </div>
        <div class="operator-button-row">
            <button class="operators-button">4</button>
            <button class="operators-button">5</button>
            <button class="operators-button">6</button>
            <button class="operators-button">-</button>
        </div>
        <div class="operator-button-row">
            <button class="operators-button">1</button>
            <button class="operators-button">2</button>
            <button class="operators-button">3</button>
            <button class="operators-button">+</button>
        </div>
        <div class="operator-button-row">
            <button class="operators-button triple">0</button>
            <button class="operators-button">=</button>
        </div>
        </section> 
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
